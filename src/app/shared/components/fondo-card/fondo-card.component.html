<mat-card class="fondo-card">
  <mat-card-header>
    <mat-card-title>{{ fondo.nombre }}</mat-card-title>
    <mat-card-subtitle>Categoría: {{ fondo.categoria }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      Monto mínimo: <strong>{{ fondo.montoMinimo | currency : "COP" }}</strong>
    </p>
  </mat-card-content>

  <mat-form-field appearance="outline">
    <mat-label>Valor a invertir</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="monto"
      [min]="fondo.montoMinimo"
      placeholder="Ingrese monto"
    />
  </mat-form-field>

  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="onInvertir()"
      [disabled]="suscrito || monto < fondo.montoMinimo || !saldoSuficiente"
    >
      Invertir
    </button>
    <button
      mat-stroked-button
      color="warn"
      (click)="onCancelar()"
      [disabled]="!suscrito"
    >
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
